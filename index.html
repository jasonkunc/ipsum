<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan Ipsum Generator</title>
    
    <!-- External stylesheet for neobrutalist design -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for all content -->
    <div class="container">
        <!-- Application title -->
        <h1>VEGAN IPSUM</h1>
        
        <!-- Subtitle explaining the purpose -->
        <div class="subtitle">
            Plant based text placeholder generator.
        </div>

        <!-- Input section with user controls -->
        <div class="input-section">
            <!-- Paragraph count input with label and accessibility attributes -->
            <label for="paragraphCount">Number of Paragraphs:</label>
            <input 
                type="number" 
                id="paragraphCount" 
                min="1" 
                max="20" 
                value="7"
                aria-label="Number of paragraphs to generate"
            >
            
            <!-- Action buttons for generating and copying text -->
            <button id="generateBtn" type="button">GENERATE IPSUM</button>
            <button id="copyBtn" type="button" class="hidden">COPY TEXT</button>
        </div>

        <!-- Output section - hidden until text is generated -->
        <div class="output-section hidden">
            <!-- Container for generated ipsum text -->
            <div id="generatedText" class="generated-text"></div>
        </div>

        <!-- Notification area for user feedback -->
        <div id="notification" class="notification"></div>
    </div>

    <!-- JavaScript files - word database first, then main app -->
    <script src="vegan-ipsum-words.js"></script>
    <script src="script.js"></script>
</body>
</html>
